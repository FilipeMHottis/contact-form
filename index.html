<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Contact form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="src/style/main.css">
  <link rel="stylesheet" href="src/style/form.css">
  <link rel="stylesheet" href="src/style/mobile.css" media="screen and (max-width: 767px)">
  <link rel="stylesheet" href="src/style/desktop.css" media="screen and (min-width: 1025px)">
</head>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="title">Contact Us</h1>

      <form class="contact-form">
        <div class="name-fields">
          <div class="form-group">
            <label for="fname" class="form-label">First Name</label>
            <input type="text" id="fname" name="fname" class="form-input" required>
          </div>

          <div class="form-group">
            <label for="lname" class="form-label">Last Name</label>
            <input type="text" id="lname" name="lname" class="form-input" required>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" id="email" name="email" class="form-input" required>
        </div>

        <div class="form-group">
          <label for="qtype" class="form-label">Query Type</label>
          <select name="qtype" id="qtype" class="form-select" required>
            <option style="display:none" value="" data-default disabled selected>Select an option</option>
            <option value="general" class="form-option">General Enquiry</option>
            <option value="support" class="form-option">Support Request</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message" class="form-label">Message</label>
          <textarea name="message" id="message" class="form-textarea" required></textarea>
        </div>

        <div class="form-group form-checkbox">
          <input type="checkbox" id="checkbox" class="form-checkbox-input">I consent to being contacted by the team
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="form-submit" disabled>Submit</button>
        </div>
      </form>
    </div>

    <footer class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
        Coded by <a href="https://github.com/FilipeMHottis/">Filipe Marques Hottis</a>.
      </div>
    </footer>
  </div>
</body>

<script src="./src/js/script.js"></script>
</html>
